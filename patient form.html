<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Intake Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Patient Intake Form</h2>
    <form>

      <!-- Personal Info -->
      <h4>Personal Information</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="col-md-4">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option selected disabled>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Non-Binary</option>
            <option>Prefer not to say</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="ssn" class="form-label">SSN (Last 4 digits)</label>
          <input type="text" class="form-control" id="ssn" maxlength="4">
        </div>
      </div>

      <!-- Contact Info -->
      <h4 class="mt-4">Contact Information</h4>
      <div class="mb-3">
        <label for="address" class="form-label">Street Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" required>
        </div>
        <div class="col-md-4">
          <label for="zip" class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="zip" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>

      <!-- Insurance Info -->
      <h4 class="mt-4">Insurance Information</h4>
      <div class="mb-3">
        <label for="insuranceProvider" class="form-label">Insurance Provider</label>
        <input type="text" class="form-control" id="insuranceProvider">
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="policyNumber" class="form-label">Policy Number</label>
          <input type="text" class="form-control" id="policyNumber">
        </div>
        <div class="col-md-6">
          <label for="groupNumber" class="form-label">Group Number</label>
          <input type="text" class="form-control" id="groupNumber">
        </div>
      </div>

      <!-- Medical History -->
      <h4 class="mt-4">Medical History</h4>
      <div class="mb-3">
        <label class="form-label">Do you have any of the following conditions?</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="diabetes">
          <label class="form-check-label" for="diabetes">Diabetes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hypertension">
          <label class="form-check-label" for="hypertension">Hypertension</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="asthma">
          <label class="form-check-label" for="asthma">Asthma</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="none">
          <label class="form-check-label" for="none">None of the above</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="allergies" class="form-label">Allergies</label>
        <textarea class="form-control" id="allergies" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="medications" class="form-label">Current Medications</label>
        <textarea class="form-control" id="medications" rows="3"></textarea>
      </div>

      <!-- Consent -->
      <h4 class="mt-4">Consent & Acknowledgement</h4>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="consent" required>
          <label class="form-check-label" for="consent">
            I acknowledge that the information provided is accurate and complete to the best of my knowledge.
          </label>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="signature" class="form-label">Signature</label>
          <input type="text" class="form-control" id="signature" required>
        </div>
        <div class="col-md-6">
          <label for="signatureDate" class="form-label">Date</label>
          <input type="date" class="form-control" id="signatureDate" required>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Submit Form</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
